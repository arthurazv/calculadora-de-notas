<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" >
<meta name="author" content="Arthur Azevedo" >
<meta name="description" content="Uma Cálculadora de notas que faz simulações de notas que ajudam no planejamento de estudos." >
<title>Simulador de nota</title>
<link rel="icon" href="favicon.ico" type="image/x-icon" >
<link rel="stylesheet" href="styles/styles.css" >
<script src="scripts/script.js" defer></script>
</head>

<body>
	<header class="row" ><h1>Calcule sua Nota</h1></header>
	<main class="row">
		<h2>Preencha com suas Notas:</h2>
		<form method="post" action="scripts/script.js" name="calculadora" >
			<div class="form-group">
				<label for="parcial">VP:</label>
				<input type="number" id="vp" name="parcial" placeholder="Nota Parcial" >
			</div>
			<div class="form-group">
				<label for="globla">VG:</label>
				<input type="number" id="vg" name="global" placeholder="Nota Global" >
			</div>
			<div class="form-group">
				<label for="ntd">NTD:</label>
				<input type="number" id="ntd" name="ntd" placeholder="Nota extra" >
			</div>
			<div class="form-group" >
				<label for="media">Média:</label>
				<input type="number" id="media" name="media" placeholder="Média das Notas" >
			</div>
			<input type="submit" name="submit" id="send" value="Calcular" class="btn" >
		</form>
	</main>
	<footer class="row"></footer>
</body>
</html>
