<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" >
<meta name="author" content="Arthur Azevedo" >
<meta name="description" content="Uma Cálculadora de notas que faz simulações de notas que ajudam no planejamento de estudos." >
<title>Simulador de nota</title>
<link rel="icon" href="favicon.ico" type="image/x-icon" >
<link rel="stylesheet" href="styles/styles.css" >
<script src="script.js" defer></script>
</head>

<body>
	<header><h1>Simule sua Nota</h1></header>
	<main>
		<h2>Preencha com suas Notas:</h2>
		<form method="post" action="script.js" name="simulador">
		<input type="number" id="vp" name="parcial" placeholder="VP" >
		<input type="number" id="vg" name="global" placeholder="VG" >
		<input type="number" id="ntd" name="ntd" placeholder="NTD" >
		<input type="submit" name="submit" id="send" value="Enviar" >
		</form>
		<h3>Média:</h3>
		<p id="media">
	</main>
	<footer></footer>
</body>
</html>
